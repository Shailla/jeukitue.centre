<h1>Page de gestion des utilisateurs</h1>

<!-- Liste des utilisateurs -->
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Login</th>
			<th>Mail</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of users" (click)="onSelect(user.login)" [class.selected]="user == selectedUser">
			<td>{{user.login}}</td>
			<td>{{user.mail}}</td>
			<td>{{user.enabled}}</td>
		</tr>
	</tbody>
</table>

<!-- Modification d'un utilisateur -->
<div *ngIf="selectedUser">
  <h2>{{selectedUser.login}}</h2>
  <div>
    <label>Mail:
      <input [(ngModel)]="selectedUser.mail" placeholder="mail">
    </label>
    <label>Enabled:
      <input [(ngModel)]="selectedUser.enabled" placeholder="enabled">
    </label>
  </div>
</div>
