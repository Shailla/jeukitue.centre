<div class="col-md-6 col-md-offset-3">
	<form name="form" (ngSubmit)="register()">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input [(ngModel)]="username" name="username" placeholder="Login" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input [(ngModel)]="password" name="password" placeholder="Password" class="form-control" />
                <small  class="form-text text-muted">
                    At least 8 characters with 3 different character types among : minus letters, major letters, digits, special characters (!?%$&...)
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password confirmation</label>
            <div class="col-sm-10">
                <input [(ngModel)]="passwordConfirmation" name="passwordConfirmation" placeholder="Password confirmation" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mail</label>
            <div class="col-sm-10">
                <input [(ngModel)]="mail" name="mail" placeholder="Mail" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>

	</form>
</div>
